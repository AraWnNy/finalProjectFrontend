<ul class="list-group" style="margin-top: 15px;">
  <li 
    routerLink="/products"
    [class]="getAllCategoryClass()"
    (click)="resetCurrentCategory()">Tüm Ürünler</li>
    
    <li 
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{category.categoryId}}"
    *ngFor="let category of categories" 
    [class]="getCurrentCategoryClass(category)">
    {{category.categoryName}}</li>
  </ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} Seçtiğiniz category</h5>
